 <div class="container">
 <p class="title"> MemoRe Signup <img class="logo" src="../../assets/logo-tr.png" /> </p>
 <form autocomplete="on" #signupForm="ngForm" (ngSubmit)="signup(signupForm.value)" novalidate>
    <div>
        <md-input-container>
          <input mdInput id="name" type="text" (ngModel)="name" name="name" required class="form-control" placeholder="Name" />
           <md-error>This field is required</md-error>
        </md-input-container>
    </div>  
    <div>
    <md-input-container>
      <input mdInput id="email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  type="email" (ngModel)="email" name="email" required class="form-control" placeholder="Email" #email="ngModel" />
      <md-error *ngIf="email.errors?.required">Email is required</md-error>
      <md-error *ngIf="email.errors?.pattern">Email is not valid</md-error>
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <input mdInput id="password" type="password" (ngModel)="password" name="password" required class="form-control"placeholder="Password" #password="ngModel" />
         <md-error>This field is required</md-error>
      </md-input-container>
    </div>
     <div>
      <md-input-container>
        <input mdInput pattern="{{password.value}}"  id="confirmPassword" type="password" (ngModel)="confirmPassword" name="confirmPassword" required class="form-control"placeholder="Confirm Password" #confirmPassword="ngModel"  />
         <md-error *ngIf="confirmPassword.errors?.required">This field is required</md-error>
         <md-error *ngIf="confirmPassword.errors?.pattern">Confirm Password must match Password</md-error>
      </md-input-container>
    </div>
    <span><button type="submit" [ngClass]="signupForm.valid? 'green': 'no-class'" [disabled]="signupForm.invalid">Sign up</button></span>
     <div> Already have an account ?<a routerLink="/login"> Login here</a></div>
  </form>
</div>
