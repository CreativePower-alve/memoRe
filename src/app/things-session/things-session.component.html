<div class="session" *ngIf="isSession">
<div class="SessionSelection">
	<div class="tags" *ngIf="thingsSessionService.isTagsMode(config.isSessionMode)">
	  <tag-input      *ngIf="config.tags.length > 0"
					  [readonly]='true'
                      [ngModel]="config.tags"
                      [theme]="minimal"
                      [identifyBy]="'id'"
                      [displayBy]="'name'">
      </tag-input>
      <div class="allTags" *ngIf="!config.tags.length">
      	All items
      </div>	
	</div>
	<div class="Input" *ngIf="!thingsSessionService.isTagsMode(config.isSessionMode)">
		{{config.input}}
	</div>
</div>
     <div class="items">
        <div class="wrapper" *ngFor="let sessionItem of practiceItems; let i=index">
        	<memore-practice-item 
     			[item]="sessionItem" (onFinish)="getNextItem()" *ngIf="i===currentIndex">
	 		</memore-practice-item>
        </div>
     </div>
</div>

<div class="sessionEndDisplay" *ngIf="isSessionEnd">
	session end component
</div>
