<md-sidenav-container class="container">
    <md-sidenav #sidenav [opened]="isOpen" mode="side" class="sidenav">
        <!-- sidenav content -->
        <md-input-container class="search">
            <input mdInput
                  [(ngModel)]="searchThings"
                  name="search"
                  placeholder="search things"
                  (change)="doThingsSearch()">
            <md-icon class="material-icons" mdSuffix>search</md-icon>
        </md-input-container>
        <div class="tags">
            <h3><i class="fa fa-tags" aria-hidden="true"></i> Tags </h3>
            <span class="tagCheckbox">
                <md-checkbox color="accent" 
                 [disableRipple]="true"
                 (change)="addFilter($event, noTag)" 
                 [checked]="noTag.checked">
                     {{noTag.name}}
                </md-checkbox>  
            </span>
            
            <span *ngFor="let tag of allTags" class="tagCheckbox">
              <md-checkbox color="accent" 
               [disableRipple]="true"
               (change)="addFilter($event, tag)" 
               [checked]="tag.checked">
		               {{tag.name}}
		          </md-checkbox>
        	</span>
        </div>
    </md-sidenav>
    <div class="content">
        <ng-content></ng-content>
    </div>
</md-sidenav-container>
