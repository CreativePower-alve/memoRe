<memore-side-nav 
  [isOpen]="isOpen">
	<top-bar 
	 [isOpen]="isOpen"
	 [loggedUser] = "auth.getCurrentUser()"
	 [hidden]="!auth.isAuthenticated()"
	 [canShowNavBarButtons] = "canShowNavBarButtons"
	 (onOpenMenu)="openMenu($event)"
	 (logout) = "logout($event)"
	 (onStartTypingSession)="startTypingSession($event)"
	 >	
	</top-bar>
	<div class="mainContainer">
		<router-outlet></router-outlet>
	</div>
</memore-side-nav>
