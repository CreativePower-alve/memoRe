<div class="container" (mouseenter)="showActions()" (mouseleave)="hideActions()" (click)="openThingDetails(true)">
    <div class="content fade">
        {{item.text}}
    </div>
    <div class="footer">
        <div class="sourceContainer">
            <label class="primary-color" *ngIf="item.source">Source:</label>
            <div class="source truncate">
                {{item.source}}
            </div>
        </div>
        <div class="actions" *ngIf="canShowActions">
            <md-icon color="accent" title="edit" (click)="openThingDetails(false); $event.stopPropagation();">edit</md-icon>
            <md-icon color="accent" title="delete" (click)="onDeleteThing(); $event.stopPropagation()">delete</md-icon>
        </div>
    </div>
</div>
