<div class="container"
 (mouseenter)="showActions()"
 (mouseleave)="hideActions()"
 (click)="openThingDetails(true)"
>
	<div class="content">
		{{truncateText(item.text, 500)}}
	</div>
	<div class="footer">
		<div class="source">
			{{item.source}}
		</div>
		<div class="actions" *ngIf="canShowActions">
			 <md-icon color="primary" (click)="openThingDetails(false); $event.stopPropagation();">edit</md-icon>
			  <md-icon color="primary">delete</md-icon>
		</div>
	</div>
</div>
