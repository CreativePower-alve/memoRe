<md-toolbar color="primary">
    <div class="left">
        <div class="openMenu" *ngIf="canShowNavBarButtons">
            <md-icon *ngIf="!isOpen" class="icon" title="Show search and filters" (click)="toggleSideNav()">
                search
            </md-icon>
            <md-icon *ngIf="isOpen" class="icon" title="Hide search and filters" (click)="toggleSideNav()">
                chevron_left
            </md-icon>
        </div>
    </div>
    <div class="right">
        <div class="startSession" *ngIf="canShowNavBarButtons">
            <memore-open-session-dialog (onStartSession)="startSession($event)"></memore-open-session-dialog>
        </div>
        <div class="userProfile">
            <li>
            <a *ngIf="!auth.isAuthenticated()" [ routerLink]="['user/profile']">Welcome {{auth.currentUser?.name}}</a>
            <a *ngIf="auth.isAuthenticated()" [ routerLink]="['user/login']">Login</a>
           </li>
        </div>
        <div class="logout">
            <i class="material-icons" title="sign out">exit_to_app</i>
        </div>
    </div>
</md-toolbar>
